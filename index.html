<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Валидация на Java Script</title>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="form.css">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="img/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
<body> 

	<div class="wrapper">
		<main class="page">

			<section class="page__main main">
				<div class="main__container">

					<div class="main__title">Валидация на Java Script</div>
					<div class="main__text">
						<p>

						</p>
					</div>

					<div class="main__inner">

						<div class="main__demo">Демо</div>

						<form action="#" class="main__form form">
							<div class="form__line">

								<div class="form__field field">
									<input id="input" class="field__input" name="form[]" autocomplete="off" type="name" placeholder=" " data-error="Заполните поле" data-required="name" data-validate="">
									<label for="input" class="field__label">Имя <span>*</span></label>
								</div>

								<div class="form__field field">
									<input id="input" class="field__input" name="form[]" autocomplete="off" type="name" placeholder=" " data-error="Заполните поле" data-required="name" data-validate="">
									<label for="input" class="field__label">Фамилия <span>*</span></label>
								</div>

								<div class="form__field field">
									<input id="input" class="field__input" name="tel" autocomplete="off" type="number" placeholder=" " data-error="Заполните поле" data-required="tel" data-validate>
									<label for="input" class="field__label">Телефон <span>*</span></label>
								</div>

								<div class="form__field field">
									<input id="input" class="field__input" name="email" autocomplete="off" type="text" placeholder=" " data-error="Неверный Email" data-required="email" data-validate>
									<label for="input" class="field__label">Email <span>*</span></label>
								</div>

								<label for="check-sd" class="form__field checkbox">
									<input id="check-sd" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]" data-required="checkbox" data-validate="">
									<span class="checkbox__text"><span>Соглашаюсь на обработку
											<a href="">персональных данных</a></span></span>
								</label>

								<button type="submit" class="form__btn btn">Зарегистрироваться</button>

							</div>
						</form>

					</div>
					
				</div>
			</section>

		</main>
	</div>
	<script src="script.js"></script>
</body> 
</html>
